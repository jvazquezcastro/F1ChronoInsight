<mat-chip-listbox class="chip" aria-label="selectedYear">
    <mat-chip-option color="warn" *ngFor="let year of years" (click)="onYearSelected(year)">{{ year }}</mat-chip-option>
</mat-chip-listbox>

<table class="tablaResultados">
    <thead>
        <tr>
            <th>Posición</th>
            <th>Nombre</th>
            <th>Escudería</th>
            <th>Victorias</th>
            <th>Puntos</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let piloto of pilotos">
            <td>{{ piloto.posicion }}</td>
            <td>{{ piloto.nombre }} {{ piloto.apellido }}</td>
            <td>{{ piloto.escuderia }}</td>
            <td>{{ piloto.victorias }}</td>
            <td>{{ piloto.puntos }}</td>
        </tr>
    </tbody>
</table>
